apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: users-service-ingress
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
    - hosts: lab1.<uuid>.<region>.aksapp.io
      http:
        paths:
          - path: /api/users
            pathType: "Prefix"
            backend:
              service:
                name: users-service
                port:
                  number: 80