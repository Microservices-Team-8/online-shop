apiVersion: apps/v1
kind: Deployment
metadata:
  name: basket-service-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basket-service-postgres
  template:
    metadata:
      labels:
        app: basket-service-postgres
    spec:
      containers:
        - name: basket-service-postgres
          image: postgres:14.1-alpine3.15
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: basket-service-postgres-config
            - secretRef:
                name: basket-service-postgres-secrets
          volumeMounts:
            - mountPath: /var/lib/basket-postgresql/data/
              name: basket-postgredb
      volumes:
        - name: basket-postgredb
          persistentVolumeClaim:
            claimName: basket-service-storage